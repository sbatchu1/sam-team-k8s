---
apiVersion: v1
data:
  VAULT_DEV_ROOT_TOKEN_ID: sam-password
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: sam-vault-token
  namespace: sam
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  name: sam-vault
  namespace: sam
spec:
  ports:
  - port: 8200
    protocol: TCP
    targetPort: 8200
  selector:
    run: sam-vault
  type: ClusterIP
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: sam-vault
  name: sam-vault
  namespace: sam
spec:
  replicas: 1
  selector:
    matchLabels:
      run: sam-vault
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: sam-vault
    spec:
      containers:
      - image: vault
        name: vault
        ports:
        - containerPort: 8200
          name: http
        livenessProbe:
          httpGet:
            path: /v1/sys/health
            port: 8200
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /v1/sys/health
            port: 8200
          initialDelaySeconds: 10
        resources:
          requests:
            cpu: 200m
        env:
          # Define the environment variable
          - name: VAULT_DEV_ROOT_TOKEN_ID
            valueFrom:
              configMapKeyRef:
                # The ConfigMap containing the value you want to assign to SPECIAL_LEVEL_KEY
                name: sam-vault-token
                # Specify the key associated with the value
                key: VAULT_DEV_ROOT_TOKEN_ID
status: {}
---
